<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Compiled CSS File -->
    <link href="/build/index.css" rel="stylesheet" >
    <!-- Bootstrap 5 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap-grid.min.css" crossorigin="anonymous">
    <!-- Swiper JS (Slider) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <!-- Meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emmanuel Care</title>
    <!-- Favicons-->
    <link rel="apple-touch-icon" sizes="76x76" href="/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="mask-icon" href="/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">
</head>
<body class="welcome">
    <main id="main" class="d-flex d-row align-items-stretch m-0 p-0">
        <section class="welcome-inner left col-12 col-md-6">
            <div class="welcome-inner__top"></div>
            
            <a class="welcome-inner__bottom space-y-3" href="https://emmanuel.care" target="_blank">
                <img src="/images/logo-home-color.png" alt="logo in color">
                <p class="text-primary-dark">Compassionate Care in the Comfort of Home</p>
                <span class="button primary-dark">Enter Home Services</span>
            </a>
        </section>
        <section class="welcome-inner right col-12 col-md-6">
            <div class="welcome-inner__top"></div>
            
            <a class="welcome-inner__bottom space-y-3" href="https://emmanuel-care.netlify.app" target="_blank">
                <img src="/images/logo-white.png" alt="logo in color">
                <p class="text-white">Engaging Day Care for Seniors You Trust</p>
                <span class="button secondary-light">Enter Day Care Center</span>
            </a>
        </section>

    </main>
</body>
</html>
